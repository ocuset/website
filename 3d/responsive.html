<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>stuff</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="../js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            var bgTexture = new THREE.TextureLoader().load('../image/background.png');
            scene.background = bgTexture;

            
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true,} );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

            const geometry2 = new THREE.DodecahedronGeometry(1, 0);
			const material2 = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true, } );
			const Dodecahedron = new THREE.Mesh( geometry2, material2 );
            Dodecahedron.position.y = -2
            Dodecahedron.position.x = 1
			scene.add( Dodecahedron );

            const geometry3 = new THREE.IcosahedronGeometry(1, 0);
			const material3 = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true, } );
			const Icosahedron = new THREE.Mesh( geometry3, material3 );
            Icosahedron.position.y = -2
            Icosahedron.position.x = -4
			scene.add( Icosahedron );

            const geometry4 = new THREE.ConeGeometry( 1, 2, 3 );
			const material4 = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true, } );
			const Cone = new THREE.Mesh( geometry4, material4 );
            Cone.position.y = 3;
            Cone.position.x = 2;
			scene.add( Cone );

			camera.position.z = 5;
            camera.position.x = -3;
            

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
                Cone.rotation.y += 0.02;
                Cone.rotation.x += 0.01;
                Icosahedron.rotation.x += 0.01;
                Icosahedron.rotation.y += 0.01;
                Dodecahedron.rotation.x += 0.01;
                Dodecahedron.rotation.y += 0.02;
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
